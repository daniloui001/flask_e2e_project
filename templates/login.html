<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles2.css') }}">
    <link href='https://fonts.googleapis.com/css?family=VT323' rel='stylesheet'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.0/gsap.min.js"></script>
    <script src="{{ url_for('static', filename='script2.js') }}" defer></script>
</head>
<body>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class="flashes">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
    <div class="login-container">
        <h1 id="typing-text">Ready To Explore Today?</h1>

        <form id="loginForm" action="{{ url_for('login') }}" method="post">
            <label for="username">PlayerID:</label>
            <input type="text" id="username" name="username" required>
        
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        
            <button type="button" onclick="navigateToNewGame()">All Set?</button>
        </form>
        
        <div id="loginResult"></div>
    </div>

    <script>
        function navigateToNewGame() {
            window.location.href = '/newgame';
        }
    </script>
    <div class="stars" id="stars"></div>
</body>
</html>
